<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        /* .images{
            background-color: rgb(22, 22, 21);
        } */
         #box{
            width: 122px;
            height: 122px;
            border-color: blue;
            border-width: 2px;
            border-style: solid;

         }
    </style>
</head>
<body>
    <div>
        <h1 id="text">Amazing Picture</h1>
        <ul class="images">
            <li><img id="flower" src="https://images.pexels.com/photos/7676308/pexels-photo-7676308.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" , width = "122px"></li>
            <li><img id="tiger" src="https://images.pexels.com/photos/6054896/pexels-photo-6054896.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" , width="122px"></li>
            <li><img id="house" src="https://images.pexels.com/photos/6900713/pexels-photo-6900713.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" , width="122px"></li>
        </ul>
        
    </div>
    <div id="box"></div>
    <div id="input">
        <input type="text" id="inputText">
        <p id="displayText"></p>
        
    </div>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>

<script src="Activity4.js"></script>
